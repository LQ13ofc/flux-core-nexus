appId: com.nexus.fluxcore
productName: Flux Core Nexus
copyright: Copyright Â© 2025 Nexus Dev Team

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - package.json
  - '!**/*.map'
  - '!src/**/*'
  - '!**/*.ts'
  - '!**/*.tsx'
  - '!tsconfig.json'
  - '!vite.config.ts'
  - '!postcss.config.js'
  - '!tailwind.config.js'

extraResources:
  - from: resources/assets
    to: assets
    filter: 
      - flux-core-engine.dll

win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico
  requestedExecutionLevel: requireAdministrator
  # Code Signing Configuration (Required for SmartScreen Bypass)
  # cscLink: process.env.CSC_LINK
  # cscKeyPassword: process.env.CSC_KEY_PASSWORD
  # verifyUpdateCodeSignature: true

nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true

asar: true
compression: maximum